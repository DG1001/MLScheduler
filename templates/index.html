<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Scheduling Request</h1>
        <button onclick="createPoll()">Create New Poll</button>
        <div id="links"></div>
    </div>
    <script>
        async function createPoll() {
            const response = await fetch('/create_poll', {
                method: 'POST'
            });

            const result = await response.json();
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = `
                <p>Admin Link: <a href="${result.admin_link}" target="_blank">${result.admin_link}</a></p>
                <p>User Link: <a href="${result.user_link}" target="_blank">${result.user_link}</a></p>
            `;
        }
    </script>
</body>
</html>
